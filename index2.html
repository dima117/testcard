<html>

<body>
  <style>
    #container {
      min-width: 310px;
      height: 400px;
      margin: 0 auto
    }
    
    
    @page {
        size: A4;
        margin: 0;
    }
    @media print {
        html, body {
            padding:0px;
            margin:0px;
            width: 210mm;
            height: 297mm;
        }
        #container {
            float:left;
            padding: 0px;

  </style>

  <script>

  legend: {

  },
    
    responsive: {
  rules: [{

      maxWidth: 500
    },
    chartOptions: {
      legend: {
        enabled: false
      }
    }
  }]
},

  plotOptions: {
    series: {

    }

});

        var mediaQueryList = window.matchMedia('print');
      
        mediaQueryList.addListener(function (mql) {
            $('#container').highcharts().reflow();
        });
    }

  
  </script>
</body>
</html>
